name: Parse Issue in JavaScript and Save Data

on:
  issues:
    types: [opened]

jobs:
  save-data:
    runs-on: ubuntu-latest
    env:
      JSON: '{"number": 123, "title": "Test Issue"}'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Parse Issue and Save Data
      run: node parse_issue.js ${{ 'env.JSON' }}
