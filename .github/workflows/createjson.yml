
name: create a json file when a new issue is opened
on:
  issues:
    types:
      - labeled
jobs:
  add-comment:
    if: github.event.label.name == 'json'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Parse Issue Body
        with:
          issue_id: ${{ github.event.issue.number }}