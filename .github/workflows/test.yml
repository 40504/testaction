name: My GitHub Actions Workflow

on:
  push:
    branches:
      - master

jobs:
  my-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run JavaScript script
        run: |
          node script.js

      - name: Use the captured output
        run: |
          # Access the captured output from the environment file
          captured_output=$(cat $GITHUB_OUTPUT)
          echo "Captured output: $captured_output"
